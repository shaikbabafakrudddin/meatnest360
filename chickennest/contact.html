<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact â€” ChickenNest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header id="site-header"></header>
  <main class="container section-gap">
    <h1 class="section-title">Contact Us</h1>
    <div class="promo" style="margin-top:14px">
      <div class="promo-content">
        <h3>We'd love to hear from you</h3>
        <p>Email us at <a class="link" href="mailto:support@chickennest.com">support@chickennest.com</a> or drop a message below.</p>
      </div>
    </div>
    <form class="form" style="margin-top:18px">
      <div class="field">
        <label>Name</label>
        <input type="text" class="input" placeholder="Your name" required>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" class="input" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label>Message</label>
        <textarea class="input" rows="4" placeholder="How can we help?"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </main>
  <footer id="site-footer" class="footer"></footer>
  <script src="./js/utils.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/common.js"></script>
</body>
</html>
