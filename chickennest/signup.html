<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up â€” ChickenNest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header id="site-header"></header>

  <main class="container section-gap auth">
    <div class="auth-card">
      <h1 class="section-title">Create your account</h1>
      <form id="signup-form" class="form">
        <div class="field">
          <label>Name</label>
          <input name="name" type="text" class="input" placeholder="Jane Doe" required>
        </div>
        <div class="field">
          <label>Email</label>
          <input name="email" type="email" class="input" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input name="password" type="password" class="input" placeholder="Create a password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign up</button>
        <p class="muted">Already have an account? <a href="./login.html" class="link">Login</a></p>
      </form>
    </div>
  </main>

  <footer id="site-footer" class="footer"></footer>

  <script src="./js/utils.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
